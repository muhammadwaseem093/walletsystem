{% extends 'base.html' %}
{% block content %}
<h2>Withdraw</h2>
{% if error %}
    <p class="text-danger">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" name="amount" required>
    <button type="submit" class="btn btn-primary">Withdraw</button>
</form>
{% endblock %}
