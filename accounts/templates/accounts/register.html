<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/1cf483120b.css" crossorigin="anonymous" />
    <title>Signup Form</title>
    <style>
        /* Background gradient */
        .bg-gradient {
            background: linear-gradient(90deg, #c7c5f4, #776bcc);
            height: 100vh;
        }

        /* Card design */
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            height: 300px;
            width: 300px;
            background: rgba(126, 123, 185, 0.5);
            border-radius: 50%;
            top: -120px;
            right: -100px;
            z-index: 0;
        }

        .card::after {
            content: '';
            position: absolute;
            height: 200px;
            width: 200px;
            background: rgba(93, 84, 164, 0.5);
            border-radius: 50%;
            bottom: -100px;
            left: -80px;
            z-index: 0;
        }

        /* Social signup */
        .social-signup a {
            font-size: 1.5rem;
            color: #fff;
            margin: 0 10px;
            transition: transform 0.2s ease-in-out, color 0.3s;
        }

        .social-signup a:hover {
            transform: scale(1.2);
            color: #ddd;
        }

        /* Button design */
        .signup-button {
            background-color: #5d54a4;
            border: none;
            color: white;
            padding: 0.7rem 1rem;
            border-radius: 25px;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        .signup-button:hover {
            background-color: #6a679e;
        }

        .signup-button i {
            margin-left: 10px;
        }
    </style>
</head>

<body class="bg-gradient d-flex justify-content-center align-items-center">
    <div class="card" style="max-width: 400px; width: 100%; z-index: 1;">
        <div class="card-body p-5">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form>
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fa-solid fa-user me-2"></i>User Name
                    </label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fa-solid fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fa-solid fa-lock me-2"></i>Password
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">
                        <i class="fa-solid fa-lock me-2"></i>Confirm Password
                    </label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>

                <!-- Signup Button -->
                <button type="submit" class="btn signup-button w-100">
                    Sign Up Now
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <!-- Social Media Signup -->
            <div class="social-signup text-center mt-4">
                <h5 class="text-white">Sign up via</h5>
                <div>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-facebook"></a>
                    <a href="#" class="fab fa-twitter"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1cf483120b.js" crossorigin="anonymous"></script>
</body>

</html>
