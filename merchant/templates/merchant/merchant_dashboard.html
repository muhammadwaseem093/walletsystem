{% extends 'base.html' %}
{% block content %}
<h2>Merchant Dashboard</h2>
<a href="{% url 'add_product' %}" class="btn btn-primary">Add Product</a>
<ul>
    {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }}
            <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
